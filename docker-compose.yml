      NOTIFICATION_AMQP_PASSWORD: guest
    depends_on:
      notificationservice-db:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy

  userservice-db:
    image: "mysql:8.3"
    container_name: userservice-db
    command: [ "--max_connections=100" ]
    volumes:
      - "userservice-db-data:/var/lib/mysql"
    environment:
      MYSQL_ALLOW_EMPTY_PASSWORD: yes
      MYSQL_DATABASE: userservice_db
      MYSQL_USER: userservice
      MYSQL_PASSWORD: 12345Q
    ports:
      - "3306:3306"
    healthcheck:
      test: mysql -h127.0.0.1 -uroot -e 'SELECT 1'
      interval: 10s
      timeout: 30s

  productservice-db:
    image: "mysql:8.3"
    container_name: productservice-db
    command: [ "--max_connections=100" ]
    volumes:
      - "productservice-db-data:/var/lib/mysql"
    environment:
      MYSQL_ALLOW_EMPTY_PASSWORD: yes
      MYSQL_DATABASE: productservice_db
      MYSQL_USER: productservice
      MYSQL_PASSWORD: 12345Q
    ports:
      - "3307:3306"
    healthcheck:
      test: mysql -h127.0.0.1 -uroot -e 'SELECT 1'
      interval: 10s
      timeout: 30s

  paymentservice-db:
    image: "mysql:8.3"
    container_name: paymentservice-db
    command: [ "--max_connections=100" ]
    volumes:
      - "paymentservice-db-data:/var/lib/mysql"
    environment:
      MYSQL_ALLOW_EMPTY_PASSWORD: yes
      MYSQL_DATABASE: paymentservice_db
      MYSQL_USER: paymentservice
      MYSQL_PASSWORD: 12345Q
    ports:
      - "3308:3306"
    healthcheck:
      test: mysql -h127.0.0.1 -uroot -e 'SELECT 1'
      interval: 10s
      timeout: 30s

  orderservice-db:
    image: "mysql:8.3"
    container_name: orderservice-db
    command: [ "--max_connections=100" ]
    volumes:
      - "orderservice-db-data:/var/lib/mysql"
    environment:
      MYSQL_ALLOW_EMPTY_PASSWORD: yes
      MYSQL_DATABASE: orderservice_db
      MYSQL_USER: orderservice
      MYSQL_PASSWORD: 12345Q
    ports:
      - "3309:3306"
    healthcheck:
      test: mysql -h127.0.0.1 -uroot -e 'SELECT 1'
      interval: 10s
      timeout: 30s

  notificationservice-db:
    image: "mysql:8.3"
    container_name: notificationservice-db
    command: [ "--max_connections=100" ]
    volumes:
      - "notificationservice-db-data:/var/lib/mysql"
    environment:
      MYSQL_ALLOW_EMPTY_PASSWORD: yes
      MYSQL_DATABASE: notificationservice_db
      MYSQL_USER: notificationservice
      MYSQL_PASSWORD: 12345Q
    ports:
      - "3310:3306"
    healthcheck:
      test: mysql -h127.0.0.1 -uroot -e 'SELECT 1'
      interval: 10s
      timeout: 30s

  rabbitmq:
    image: "rabbitmq:3.8-management-alpine"
    container_name: rabbitmq
    hostname: rabbitmq
    ports:
      - "15672:15672"
      - "5672:5672"
    volumes:
      - "rabbitmq-data:/var/lib/rabbitmq/mnesia"
    healthcheck:
      test: rabbitmq-diagnostics -q ping
      interval: 1s
      timeout: 3s
      retries: 30

volumes:
  userservice-db-data:
  productservice-db-data:
  paymentservice-db-data:
  orderservice-db-data:
  notificationservice-db-data:
  rabbitmq-data: