services:
  userservice:
    build:
      context: ./rp-userservice-main
    container_name: userservice
    command:
      - service
    ports:
      - "8081:8081"
      - "8082:8082"
    environment:
      USER_DATABASE_HOST: userservice-db
      USER_DATABASE_NAME: userservice_db
      USER_DATABASE_USER: userservice
      USER_DATABASE_PASSWORD: 12345Q
    depends_on:
      userservice-db:
        condition: service_healthy

  userservice-message-handler:
    build:
      context: ./rp-userservice-main
    container_name: userservice-message-handler
    command:
      - message-handler
    environment:
      USER_DATABASE_HOST: userservice-db
      USER_DATABASE_NAME: userservice_db
      USER_DATABASE_USER: userservice
      USER_DATABASE_PASSWORD: 12345Q
      USER_AMQP_HOST: rabbitmq
      USER_AMQP_USER: guest
      USER_AMQP_PASSWORD: guest
    depends_on:
      userservice-db:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy

  productservice:
    build:
      context: ./rp-productservice
    container_name: productservice
    command:
      - service
    ports:
      - "8083:8081"
      - "8084:8082"
    environment:
      PRODUCT_DATABASE_HOST: productservice-db
      PRODUCT_DATABASE_NAME: productservice_db
      PRODUCT_DATABASE_USER: productservice
      PRODUCT_DATABASE_PASSWORD: 12345Q
    depends_on:
      productservice-db:
        condition: service_healthy

  productservice-message-handler:
    build:
      context: ./rp-productservice
    container_name: productservice-message-handler
    command:
      - message-handler
    environment:
      PRODUCT_DATABASE_HOST: productservice-db
      PRODUCT_DATABASE_NAME: productservice_db
      PRODUCT_DATABASE_USER: productservice
      PRODUCT_DATABASE_PASSWORD: 12345Q
      PRODUCT_AMQP_HOST: rabbitmq
      PRODUCT_AMQP_USER: guest
      PRODUCT_AMQP_PASSWORD: guest
    depends_on:
      productservice-db:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy

  paymentservice:
